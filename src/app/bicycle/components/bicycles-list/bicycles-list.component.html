<app-navbar></app-navbar>
<div class="container h-screen">
    <div class="mt-10 text-blue-400 cursor-pointer" [routerLink]="['/']" routerLinkActive="router-link-active">
        <a>Home</a>
    </div>
    <div class="mt-10 text-blue-400 cursor-pointer" [routerLink]="['/bicicletas/create']"
        routerLinkActive="router-link-active">
        <a>Nueva Bicicleta</a>
    </div>
    <table style="width:100%" border="1">
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Color</th>
            <th class="text-center">Modelo</th>
            <th class="text-center">Ubicaci√≥n</th>
            <th>.</th>
            <th>.</th>
            <th>.</th>
        </tr>
        <tr *ngFor="let bicycle of bicycles">
            <td class="text-center">{{bicycle.bicycleId}}</td>
            <td class="text-center">{{bicycle.color}}</td>
            <td class="text-center">{{bicycle.model}}</td>
            <td class="text-center">{{bicycle.longitude}},{{bicycle.latitude}}</td>
            <td class="text-center text-blue-400 cursor-pointer" [routerLink]="['/bicicletas/', bicycle.id, 'show']">
                mostrar</td>
            <td class="text-center text-blue-400 cursor-pointer" [routerLink]="['/bicicletas/', bicycle.id, 'update']">
                editar</td>
            <td class="text-center"><button (click)="deleteBicycleById(bicycle.id)">Eliminar</button></td>
        </tr>
    </table>
</div>
<app-footer></app-footer>
